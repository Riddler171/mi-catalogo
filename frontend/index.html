<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Catálogo Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">Mi Catálogo Personal</h1>
            <p class="lead">Organiza y busca en tu colección de películas, libros y música</p>
        </header>
        
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="h4 mb-3">Selecciona una categoría</h2>
                <div class="d-flex justify-content-around flex-wrap gap-3">
                    <button class="btn btn-outline-primary category-btn p-3 rounded-3 d-flex flex-column align-items-center" data-category="1">
                        <i class="fas fa-film category-icon"></i>
                        <span>Películas</span>
                    </button>
                    <button class="btn btn-outline-success category-btn p-3 rounded-3 d-flex flex-column align-items-center" data-category="2">
                        <i class="fas fa-book category-icon"></i>
                        <span>Libros</span>
                    </button>
                    <button class="btn btn-outline-warning category-btn p-3 rounded-3 d-flex flex-column align-items-center" data-category="3">
                        <i class="fas fa-music category-icon"></i>
                        <span>Música</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <h2 class="h4 mb-3">Resultados</h2>
                <div id="loadingIndicator" class="text-center mb-3" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2">Buscando en tu colección...</p>
                </div>
                <div class="results-container" id="resultsContainer">
                    <div class="empty-state">
                        <i class="fas fa-search fa-3x mb-3"></i>
                        <p>Selecciona una categoría y busca en tu colección</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="search-container">
        <div class="container">
            <div class="input-group">
                <input type="text" class="form-control form-control-lg" id="searchInput" placeholder="Selecciona una categoría primero...">
                <button class="btn btn-primary" type="button" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="js/controllers/CatalogController.js"></script>
    <script src="js/views/UIHandler.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
